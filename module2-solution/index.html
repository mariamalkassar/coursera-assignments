<!doctype html>
<html lang="en" ng-app="MyApp">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-controllers.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li > button {
            margin-left: 6px;
        }

        button > span {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as itemsToBuy ">
            <h2>To Buy:</h2>
            <ol>
                <li ng-repeat="item in itemsToBuy.items_to_buy_list">
                    Buy {{item.quantity}} {{item.name}}
                    <button class="btn btn-default" ng-click="itemsToBuy.buyItemNow($index)"><span
                            class="glyphicon glyphicon-ok"></span> Bought
                    </button>
                </li>

            </ol>
            <div ng-if="itemsToBuy.errorMessageLC" class="emptyMessage">{{itemsToBuy.errorMessageLC}}</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as itemsBought">
            <h2>Already Bought:</h2>
            <ul>
                <li ng-repeat="item in itemsBought.items_bought_list">
                    Bought {{item.quantity}} {{item.name}}
                </li>
            </ul>
            <div ng-if="itemsBought.checkItemsBoughtList()" class="emptyMessage">Nothing bought yet.</div>
        </div>
    </div>
</div>

</body>
</html>
