<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Short name</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.itemsList">
      <td>{{ item.id }} </td>
      <td>{{item.short_name}} </td>
      <td>{{ item.name }}</td>
    </tr>

  </tbody>
</table>
