
<table class="table table-striped" ng-if="ctrl.lists.length != 0">
    <thead class="thead-light">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Short name</th>
        <th scope="col">Description</th>
        <th scope="col">---</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in ctrl.lists">
        <th>{{item.name }}</th>
        <td>{{item.short_name}}</td>
        <td>{{item.description}}</td>
        <td>
            <button class="btn btn-primary" ng-click="ctrl.onRemove({index: $index});">Don't want this!</button>
        </td>
    </tr>

    </tbody>
</table>
