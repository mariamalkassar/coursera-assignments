<p>Test2</p>
<table class="table table-striped" ng-if="items.foundItems.length != 0">
        <thead class="thead-light">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Short name</th>
            <th scope="col">Description</th>
            <th scope="col">---</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items.foundItems">
            <th>{{item.name }}</th>
            <td>{{item.short_name}}</td>
            <td>{{item.description}}</td>
            <td>
                {{$index}}
                <button class="btn btn-primary" ng-click="items.badRemove($index);">Don't want this one!</button>
            </td>
        </tr>

        </tbody>
    </table>
