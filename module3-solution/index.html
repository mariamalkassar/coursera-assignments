<!doctype html>
<html lang="en" ng-app="MyApp">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container" ng-controller="NarrowItDownController as Items">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
        <input type="text" placeholder="search term" ng-model="Items.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="Items.getMatchedMenuItems(Items.searchTerm)">Narrow It
            Down For Me!
        </button>
    </div>
    <br>

    <!-- found-items should be implemented as a component -->
    <items-list items-found="Items.foundItems"></items-list>
</div>

</body>
</html>
