<!doctype html>
<html lang="en" ng-app="MyApp">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container" ng-controller="NarrowItDownController as items">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
        <input type="text" placeholder="search term" ng-model="items.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="items.getMatchedMenuItems(items.searchTerm)">Narrow It
            Down For Me!
        </button>
    </div>
    <br>
    <table class="table table-striped">
        <thead class="thead-light">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Short name</th>
            <th scope="col">Description</th>
            <th scope="col">---</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items.foundItems">
            <th>{{item.name }}</th>
            <td>{{item.short_name}}</td>
            <td>{{item.description}}</td>
            <td>
                <button class="btn btn-primary">Don't want this one!</button>
            </td>
        </tr>

        </tbody>
    </table>

    <!-- found-items should be implemented as a component -->
    <!--    <items-list items="items.foundItems" title="Shopping List #2 (limited to 3 items)"></items-list>-->

</div>

</body>
</html>
